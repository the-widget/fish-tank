<html>

  <head>
    <title>My Angular App!</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app/app.js"></script>
    <style>.glyphicon-thumbs-up { cursor:pointer } </style>
    <style>.col-centered { float: none; margin: 0 auto; } </style>
  </head>

  <body ng-app="fishTank" ng-controller="MainCtrl">
    <div class="container">
      <div class="col-lg-12 col-centered text-center" style="color: #0033cc">
          <div class="page-header">
            <h1>Fish Tank</h1>
          </div>
  
          <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span ng-click="incrementUpvotes(post)" class="btn-xs">
              <span class="glyphicon glyphicon-thumbs-up"></span>
              <span class="badge">{{post.upvotes}}</span>
            </span>
              <span style="font-size:20px; margin-left:10px; margin-right:10px;">
                <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
                </a>
                <span ng-hide="post.link">
                  {{post.title}}
                </span>
              </span>
          </div>
  
          <form ng-submit="addPost()" style="margin-top:30px";>
            <h3>Add a new post</h3>
            <div class="form-group">
              <input type="text" placeholder="Title" ng-model="title"></input>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Link" ng-model="link"></input>
            </div>
              <button type="submit" class="btn btn-primary">Post</button>
          </form>
    
        </div>   
      </div>
    </div>
  </body>
</html>
