
  <welcome></welcome>


  <b><input type="checkbox" ng-checked="user.checked" ng-model="checked">My Posts</b>  <b><input type="text" ng-model="search" placeholder="Search"></b>
  <p>{{error}}</p>

<div ng-if="checked" ng-repeat="post in posts | userPostsFilter:user.username | filter:search | orderBy: '-upvotes'" >
  <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up btn-xs"></span>
  <span ng-click="decrementUpvotes(post)" class="glyphicon glyphicon-thumbs-down btn-xs"></span>
  <span class="badge">{{post.upvotes}}</span>
  <span style="font-size:20px; margin-left:10px; margin-right:10px;">
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}} 
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </span>
 posted by {{ post.user.username }}
  <span>
    <a href="#/posts/{{post.id}}">--Comments</a>
  </span>
</div>

<div ng-hide="checked" ng-repeat="post in posts | orderBy: '-upvotes'| filter:search ">
  <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up btn-xs"></span>
  <span ng-click="decrementUpvotes(post)" class="glyphicon glyphicon-thumbs-down btn-xs"></span>
  <span class="badge">{{post.upvotes}}</span>
  <span style="font-size:20px; margin-left:10px; margin-right:10px;">
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}} 
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </span>
  posted by {{ post.user.username }}
  <span>
    <a href="#/posts/{{post.id}}">--Comments</a><br>
    <post-tags ng-data={{post.id}}></post-tags>
    <div id="tags-{{post.id}}" class="bootstrap-tagsinput"></div>
  </span>
</div>

<form ng-submit="addPost()" style="margin-top:30px";>
  <h3>Add a new post</h3>
  <div class="form-group">
    <input type="text" placeholder="Title" ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Link" ng-model="link"></input>
  </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
