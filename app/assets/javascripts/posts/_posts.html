<div>
  <h3>
    <a ng-show="post.link" href="{{post.link}}">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </h3>
</div>

<div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up btn-xs" ng-click="incrementUpvotes(comment)"></span>
  <span class="badge">{{comment.upvotes}}</span> - by {{comment.author}}
  <span style="font-size:20px; margin-left:10px;">
    {{comment.body}}
  </span>
</div>
<form ng-submit="addComment()" style="margin-top:30px;">
  <h3>Add a new comment</h3>
  <div class="form-group">
    <input ng-model="body" type="text" class="form-control" placeholder="Comment"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
